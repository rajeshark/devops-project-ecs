apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: 775826428475.dkr.ecr.ap-south-1.amazonaws.com/payment:latest
        ports:
        - containerPort: 5004
        envFrom:
        - configMapRef:
            name: payment-config