apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
      - name: email
        image: <ECR_ACCOUNT>.dkr.ecr.<AWS_REGION>.amazonaws.com/email:latest
        ports:
        - containerPort: 5006
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets